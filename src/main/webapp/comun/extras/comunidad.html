<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {
      background-color: #333;

      padding: 20px;

    }

    section a:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
