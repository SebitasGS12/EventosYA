<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Acerca de</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-family: "Comic Sans MS", cursive;
      margin: 0;
      font-size: 28px;
    }

    header img {
      max-width: 200px;
      height: auto;
      margin: 20px 0;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin: 0 10px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    section p {
      margin-bottom: 30px;
    }

    section a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    section a:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acerca de</h1>
    <img src="../extras_imgs/acercade.jpeg" alt="">
  </header>

  <section>
    <h2>Sobre nuestra página web</h2>
    <p>La página web es muy útil. Fue diseñada en el año 2023 para poder promocionar eventos de distintos lugares y así poder conocer o promocionar eventos existentes.</p>
  </section>

  <footer>
    <p>&copy; 2023 Comunidad. Todos los derechos reservados.</p>
  </footer>

  <script>
    function cerrarVentana() {
      window.close();
    }
  </script>
</body>
</html>
